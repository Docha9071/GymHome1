<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamentos</title>
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4CAF50; /* Fundo verde */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .container p {
            font-size: 18px;
            color: #666;
        }

        .exercise-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .exercise-buttons button {
            width: 250px;
            padding: 15px;
            background-color: #45a049; /* Fundo verde */
            color: #fff; /* Texto branco */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .exercise-buttons button i {
            margin-right: 10px; /* Espaço entre o ícone e o texto */
        }

        .exercise-buttons button:hover {
            background-color: #73bd6c; /* Efeito hover */
        }

        .container .links {
            margin-top: 20px;
        }

        .container .links a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .container .links a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Treinamentos Disponíveis</h1>
        <p>Aqui você encontrará uma lista de treinamentos que oferecemos.</p>

        <div class="exercise-buttons">
            <button onclick="window.location.href='treino-costas.html'">
                <i class="fas fa-backward"></i> Costas
            </button>
            <button onclick="window.location.href='treino-peito.html'">
                <i class="fas fa-chalkboard-teacher"></i> Peito
            </button>
            <button onclick="window.location.href='treino-perna.html'">
                <i class="fas fa-shoe-prints"></i> Perna
            </button>
            <button onclick="window.location.href='treino-braco.html'">
                <i class="fas fa-hand-rock"></i> Braço
            </button>
            <button onclick="window.location.href='treino-abdomen.html'">
                <i class="fas fa-tachometer-alt"></i> Abdômen
            </button>
        </div>

        <div class="links">
            <a href="bemvindo1.html">Voltar ao Início</a>
        </div>
    </div>
</body>
</html>
