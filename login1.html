<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset de estilo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do corpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4CAF50; /* Fundo verde */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Para centralizar verticalmente */
            height: 100vh;
            margin: 0;
        }

        /* Container do formulário */
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        /* Cabeçalho */
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Grupos de campos */
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            background-color: #fff;
        }

        /* Botões e links */
        .form-actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .form-actions button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px; /* Margem para separar do link abaixo */
            transition: background-color 0.3s;
        }

        .form-actions button:hover {
            background-color: #45a049;
        }

        /* Animação de clique */
        .form-actions button:active {
            transform: scale(0.98);
        }

        /* Estilo para links */
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .links a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #45a049;
        }

        /* Estilo para a logo */
        .logo {
            width: 200px; /* Ajuste conforme o tamanho da sua logo */
            margin-bottom: 20px; /* Espaçamento entre a logo e o formulário */
        }

        /* Estilo para o modal */
        .modal {
            display: none; /* Inicialmente oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        /* Mensagens do modal */
        .modal-message {
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .modal-message.error {
            color: red;
        }

        .modal-message.success {
            color: green;
        }

        /* Estilo responsivo para telas menores (celulares) */
        @media screen and (max-width: 480px) {
            .form-container {
                padding: 10px;
                max-width: 100%;
            }

            .form-container h2 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .form-group input {
                font-size: 14px;
                padding: 12px;
            }

            .form-actions button {
                padding: 12px;
                font-size: 14px;
            }

            .links a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo centralizada -->
    <img src="C:\Users\TEMP\Downloads\1000460776-removebg-preview.png" alt="Logo GymHome" class="logo">

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return login()">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <div class="form-actions">
                <button type="submit">Entrar</button>
                <div class="links">
                    <a href="cadastro1.html">Cadastrar-se</a> <!-- Link para a página de cadastro -->
                    <a href="#" id="forgot-password">Esqueci a senha</a> <!-- Link para abrir o modal de esqueci a senha -->
                </div>
            </div>
        </form>
    </div>

    <!-- Modal de Esqueci a Senha -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <h2>Redefinir Senha</h2>
            <p>Insira seu email para redefinir:</p>
            <input type="email" id="reset-email" placeholder="Email" required>
            <button onclick="sendResetEmail()">Enviar</button>
            <!-- Mensagens de erro e sucesso do modal -->
            <div id="modal-error-message" class="modal-message error"></div>
            <div id="modal-success-message" class="modal-message success"></div>
        </div>
    </div>

    <script>
        function login() {
            // Aqui você pode adicionar lógica para validar o login
            // Por exemplo, verificar o email e senha no backend

            // Redirecionar para bemvindo.html após o login
            window.location.href = 'bemvindo1.html';
            return false; // Evita o envio tradicional do formulário
        }

        // Exibir o modal de "Esqueci a senha"
        document.getElementById('forgot-password').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('forgot-password-modal').style.display = 'flex';
        });

        // Simular envio de email de redefinição de senha
        function sendResetEmail() {
            var email = document.getElementById('reset-email').value;
            var modalErrorMessage = document.getElementById('modal-error-message');
            var modalSuccessMessage = document.getElementById('modal-success-message');

            // Limpar mensagens anteriores
            modalErrorMessage.style.display = 'none';
            modalSuccessMessage.style.display = 'none';

            if (email) {
                // Exibir mensagem de sucesso
                modalSuccessMessage.innerText = 'Um link de redefinição de senha foi enviado para ' + email;
                modalSuccessMessage.style.display = 'block';
                document.getElementById('forgot-password-modal').style.display = 'none';
            } else {
                // Exibir mensagem de erro
                modalErrorMessage.innerText = 'Por favor, insira um email válido.';
                modalErrorMessage.style.display = 'block';
            }
        }

        // Fechar o modal clicando fora da caixa de diálogo
        window.onclick = function(event) {
            var modal = document.getElementById('forgot-password-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
